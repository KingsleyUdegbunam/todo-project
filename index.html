<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo</title>
</head>

<body>
  <header>
    <h1>TODO BUDDIE</h1>
  </header>

  <main>
    <section>
      <div class="section-container">
        <div class="input-field">
          <input class="js-input-field" placeholder="Write anything and hit enter to add" type="text">
          <button class="add-btn js-add-btn">ADD</button>
        </div>

        <div class="todo-list js-todo-holder">
          <li class="todo">
            <div class="checkbox-n-item">
              <label for="checkbox"></label>
              <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
              <p class="todo-name">gym workout</p>
            </div>

            <div class="svg-holder">
              <svg class="delete-btn js-delete-btn" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24"
                height="24" viewBox="0 0 24 24">
                <path fill="currentcolor"
                  d="M 10 2 L 9 3 L 3 3 L 3 5 L 4.109375 5 L 5.8925781 20.255859 L 5.8925781 20.263672 C 6.023602 21.250335 6.8803207 22 7.875 22 L 16.123047 22 C 17.117726 22 17.974445 21.250322 18.105469 20.263672 L 18.107422 20.255859 L 19.890625 5 L 21 5 L 21 3 L 15 3 L 14 2 L 10 2 z M 6.125 5 L 17.875 5 L 16.123047 20 L 7.875 20 L 6.125 5 z">
                </path>
              </svg>
            </div>
          </li>


        </div>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
